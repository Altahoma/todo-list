{% extends "base.html" %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col">
      <h1>Tag list</h1>
    </div>
    <div class="col">
      <a href="{% url 'todolist:tag-create' %}">
        <button type="button" class="btn btn-primary">Add tag</button>
      </a>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'todolist:tag-update' pk=tag.id %}">
            <button type="button" class="btn btn-secondary">Update</button>
          </a>
        </td>
        <td>
          <a href="#">
            <button type="button" class="btn btn-secondary">Delete</button>
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
